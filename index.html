<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>FaceWebb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <nav class="navbar navbar-light bg-danger shadow fixed-top">
    <div class="container">
      <img src="img/fw.jpg" alt="facewebb" width="189" height="37" />
    </div>
  </nav>

  <h1 class="fw-bold text-center">TERIMA KASIH</h1>
  <p class="text-center p-3">Telah mengunjungi website ini, Anda telah memilih beberapa foto yang menurut anda itu adalah foto paling keren yang anda lihat di pilihan tadi.</p>
  <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
    <strong>Terima kasih!</strong> pesan anda sudah terkirim.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form name="facewebb-pesan">
    <div class="container justify-content-center">
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="pesan" style="height: 100px"></textarea>
              <label for="floatingTextarea2">pesan anda</label>
            </div>
          </div>
        <div class="row">
            <div class="col">
              <p class="fst-italic">silahkan isi pesan anda!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success btn-kirim">Kirimkan pesan</button>

            <div class="spinner-border btn-loading d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
    </div>
</form>
      <br />
      <br />
      <br />
    </div>
    <a href="https://www.instagram.com/rafiansya__/" class="link-primary">Kunjungi pembuat</a>
  </div>
  <br />
  <br />
  <br />
  <br />
  <br />

  <footer class="p-3 text-center">
    <p class="display-7">www.facewebb.com</p>
  </footer>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbw4sPabDLug1k_zCFAgLZYkEee9PnxT9I_FC3pTLHvhA0SZuEzo6jukQN9_rcuQX745/exec';
      const form = document.forms['facewebb-pesan'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika tombol kirim di klik
        // loading hilng kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            //   kirim hilng loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // my alert
            myAlert.classList.toggle('d-none');
            // reset
            form.reset();
            console.log('Success!', response)
            })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
